<html>
	<head>
		<title>Beautiful CHATTOGRAM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Beautiful <span>CHATTOGRAM</span></a></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>

		<!-- Main -->
			<div id="main">
				<section class="wrapper style1">
					<div class="inner">

						

						

						<!-- Contacts -->
							
							<div class="row 200%">
								<div class="6u 12u$(medium)">

									
									<!-- Form -->
										<h3>Contact</h3>

										<form method="post" action="#">
											<div class="row uniform">
												<div class="6u 12u$(xsmall)">
													<input type="text" name="firstName" id="firstName" value="" placeholder="First Name" />
												</div>
												<div class="6u 12u$(xsmall)">
													<input type="text" name="lastName" id="lastName" value="" placeholder="Last Name" />
												</div>
												<div class="6u 12u$(xsmall)">
													<input type="text" name="mobileName" id="mobileName" value="" placeholder="Mobile Number" />
												</div>
												<div class="6u$ 12u$(xsmall)">
													<input type="email" name="email" id="email" value="" placeholder="Email" />
												</div>
												<!-- Break -->
												<div class="12u$">
													<div class="select-wrapper">
														<select name="category" id="category">
															<option value="">- Select -</option>
															<option value="1">Guide Booking</option>
															<option value="1">Hotel/Resort Booking</option>
															<option value="1">Transport</option>
															
														</select>
													</div>
												</div>
												<!-- Break -->
												<div class="4u 12u$(small)">
													<input type="radio" id="priority-low" name="priority" checked>
													<label for="priority-low">Low Priority</label>
												</div>
												<div class="4u 12u$(small)">
													<input type="radio" id="priority-normal" name="priority">
													<label for="priority-normal">Normal Priority</label>
												</div>
												<div class="4u$ 12u$(small)">
													<input type="radio" id="priority-high" name="priority">
													<label for="priority-high">High Priority</label>
												</div>
												<!-- Break -->
												<div class="6u 12u$(small)">
													<input type="checkbox" id="copy" name="copy">
													<label for="copy">Email me a copy of this message</label>
												</div>
												<div class="6u$ 12u$(small)">
													<input type="checkbox" id="human" name="human" checked>
													<label for="human">I am a human and not a robot</label>
												</div>
												<!-- Break -->
												<div class="12u$">
													<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
												</div>
												<!-- Break -->
												<div class="12u$">
													<ul class="actions">
														<li><input type="submit" value="Send Message" /></li>
														<li><input type="reset" value="Reset" class="alt" /></li>
													</ul>
												</div>
											</div>
										</form>
								<div class="6u$ 12u$(medium)">

									</div>
				</section>
			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">

						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>

						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
					</ul>
					<p>

Copyright © 2018 • Beautiful CHATTOGRAM • All rights reserved •</p>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
